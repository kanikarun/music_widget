<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Page title -->
  <title>FavMusicPlaylist</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/style.css">      <!-- Main global styles -->
  <link rel="stylesheet" href="css/overlay.css">    <!-- Styles for playlist overlay -->
  <link rel="stylesheet" href="css/widget.css">     <!-- Styles for music widget UI -->
  <link rel="stylesheet" href="css/clock.css">      <!-- Styles for clock widget -->
    <!-- Favicon -->
  <link rel="icon" href="assets/icons/music.png" type="image/png">
</head>
<body>


  <div class="clock-widget" id="clock">
  <span id="clock-time">00:00:00</span>
  <span id="clock-date">Monday, Jan 1</span>
  </div>
  <!-- ================================
       3D Background Layer Section
       (Video removed, static image layers)
       Adds depth & floating orbs
  ================================= -->
  <div class="bg" aria-hidden="true">
    <div class="bg-image" aria-hidden="true"></div>   <!-- Background image -->
    <span class="layer layer--far"></span>           <!-- Far parallax layer -->
    <span class="layer layer--mid"></span>           <!-- Middle parallax layer -->
    <span class="layer layer--near"></span>          <!-- Near parallax layer -->
    <span class="orb orb--one"></span>               <!-- Floating orb #1 -->
    <span class="orb orb--two"></span>               <!-- Floating orb #2 -->
  </div>

  <!-- ================================
       Playlist Toggle Button
       Opens/closes playlist overlay
  ================================= -->
  <button class="playlist-toggle-btn" id="playlist-toggle" title="Toggle Playlist">
    <span class="playlist-icon">â™«</span>
    <span class="playlist-text">Playlist</span>
  </button>

  <!-- ================================
       Playlist Overlay
       Contains playlist tracks, search & sorting
  ================================= -->
  <div class="playlist-overlay" id="playlist-overlay">

    <!-- Header with title and close button -->
    <div class="playlist-header">
      <h3>Playlist</h3>
      <button class="playlist-close" id="playlist-close">âœ•</button>
    </div>

    <!-- Sort buttons -->
    <div class="playlist-sort">
      <button id="sort-title" class="sort-btn active">Title</button>
      <button id="sort-artist" class="sort-btn">Artist</button>
      <button id="sort-order" class="sort-btn">â¬† Aâ€“Z</button>
    </div>

    <!-- Search input -->
    <input
      type="text"
      id="playlist-search"
      class="playlist-search"
      placeholder="Search title or artist..."
    />

    <!-- Tracks container -->
    <div class="playlist-tracks">
      <div class="playlist-tracks" id="playlist-tracks">
        <!-- Tracks will be dynamically inserted here by JS -->
      </div>
    </div>

  </div>

  <!-- ================================
       Music Widget Container
       Contains the player interface, disc, info, and controls
  ================================= -->
  <class class="music-container" id="music-container">

    <div class="music-widget" id="music-widget">

      <!-- Row: Album disc + music info -->
      <div class="player-row">

        <!-- Album disc image -->
        <img
          src="assets/images/Ash.jpg"
          class="disc"
          id="disc"
          alt="music disc"
        >

        <!-- Music info section -->
        <div class="music-info">

          <!-- Track title (with marquee animation) -->
          <h4 id="title" class="marquee-title">
            <span class="marquee-mask" aria-hidden="false">
              <span class="marquee-text">Lo-Fi Beats</span>
            </span>
          </h4>

          <!-- Artist name (with marquee animation) -->
          <p id="artist" class="marquee-artist">
            <span class="marquee-mask" aria-hidden="false" data-mask-width="180px" data-direction="ltr" data-speed="30">
              <span class="marquee-text">Chill Vibes</span>
            </span>
          </p>

          <!-- Controls section -->
          <div class="controls" aria-hidden="false">

            <!-- Progress bar -->
            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-filled" id="progress"></div>
            </div>

          <!-- Control buttons row -->
          <div class="ctrl-row">
            <span class="time">0:00</span>
            <div class="ctrl-actions">

              <!-- Previous -->
              <button class="small-btn" id="prev">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M18 6v12l-8.5-6L18 6zm-11 0v12h-2V6h2z"/>
                </svg>
              </button>

              <!-- Play/Pause -->
              <button class="small-btn is-paused" id="play-inline" aria-label="Play/Pause">
                <svg viewBox="0 0 24 24" class="play-icon" fill="currentColor">
                  <path d="M8 5v14l11-7L8 5z"/>
                </svg>
                <svg viewBox="0 0 24 24" class="pause-icon" fill="currentColor">
                  <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
              </button>


              <!-- Next track -->
              <button class="small-btn" id="next" aria-label="Next">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M4 6v12l8.5-6L4 6zm9 0v12h2V6h-2z"/>
                </svg>
              </button>
            </div>
          </div>


            <!-- Volume control -->
            <div class="volume-row">
              <button class="small-btn volume-btn" id="volume-btn" title="Volume">ðŸ”Š</button>
              <div class="volume-slider-container" id="volume-slider-container">
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider" aria-label="Volume control">
              </div>
            </div>

          </div> <!-- End controls -->
        </div> <!-- End music info -->
      </div> <!-- End player row -->
    </div> <!-- End music-widget -->

    <!-- Audio element (can be MP4/MP3) -->
    <audio id="audio" src="assets/audio/Ash.mp4"></audio>

  </div> <!-- End music-container -->
  </class>
  <!-- ================================
       JavaScript files
       Handles interactivity, playlist, and volume
  ================================= -->
  <script src="js/main.js" defer ></script>        <!-- Main player functionality -->
  <script src="js/volume.js"defer ></script>      <!-- Volume control logic -->
  <script src="js/playlist.js" defer></script>     <!-- Playlist management -->
  <script src="js/clock.js" defer></script> <!-- Clock logic -->  
</body>
<div class="glass-credit marquee">
  Â© Credit music, photos to all owners
</div>

</html>
